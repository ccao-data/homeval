<!-- Top-level banner -->
<div class="banner" id="banner">
  <div class="container">
    <div class="card-body">
      <h2>{{ .Title }}</h2>
      <div class="subtitle">
        <b>
          {{ if .Params.pin }}
          Property Index Number (PIN):
          <a href="https://www.cookcountyassessoril.gov/pin/{{ .Params.pin }}" target="_blank">
            {{ .Params.pin_pretty }}
          </a>
          {{ end }}
        </b>
      </div>
    </div>
  </div>
</div>
